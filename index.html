<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Mastery Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Mastery Project</h1>

  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <p id="part1-output"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Custom Functions</h2>
    <button id="btn-greet">Greet User</button>
    <p id="greet-output"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="btn-for-loop">Show Numbers (for loop)</button>
    <button id="btn-while-loop">Show Countdown (while loop)</button>
    <p id="loop-output"></p>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="btn-toggle">Toggle Highlight</button>
    <button id="btn-add-item">Add List Item</button>
    <ul id="dynamic-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
